<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Vendas de Imóveis</title>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 14px;
        text-align: center;
        /* ADICIONADO: Garante que o cabeçalho ocupe 100% */
        width: 100%;
        box-sizing: border-box;
    }

    .titulo {
        font-size: 25px; /* diminuída */
    }

    .subtitulo {
        font-size: 20px; /* diminuída */
    }

    .creci {
        font-size: 15px; /* ajuste conforme desejado */
    }
  
    /* CORREÇÃO PRINCIPAL: Removido max-width, pois estava limitando o conteúdo. */
    .container {
        /* max-width: 800px; <--- REMOVIDO OU COMENTADO */
        /* width: 100%; <--- ADICIONADO PARA OCUPAR TUDO */
        width: 100%; 
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        /* ADICIONADO: Garante que padding não cause barra de rolagem horizontal */
        box-sizing: border-box; 
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    main {
        padding: 20px;
        text-align: center;
        /* ADICIONADO: Garante que o main ocupe 100% e cubra o fundo cinza */
        width: 100%;
        background-color: #fff;
        box-sizing: border-box;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        /* ADICIONADO: Garante que o footer ocupe 100% */
        width: 100%;
        box-sizing: border-box;
    }

    .whatsapp-link {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 40px;
        right: 40px;
        background-color: #25d366;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        font-size: 30px;
        box-shadow: 1px 1px 2px #888;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
    }

    .fab.fa-whatsapp {
        margin-top: 5px;
    }

    .carousel-container {
        margin-top: 20px;
        margin-bottom: 20px;
        /* ALTERADO: Aumenta de 80% para 95% para usar mais espaço na tela */
        width: 95%; 
        margin-left: auto;
        margin-right: auto;
    }

    .carousel img {
        width: 100%;
    }

    .button-link {
        display: inline-block;
        padding: 5px 15px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .button-link:hover {
        background-color: #333;
    }

    .link-container {
        margin-top: 20px;
    }

    .centered-text {
        margin-top: 30px;
        font-weight: bold;
      }
  </style>
</head>

<body>
  <!-- Botão WhatsApp -->
  <a class="whatsapp-link" href="https://wa.me/5521965202500" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Cabeçalho -->
  <header>
    <h1 class="titulo">Corretor Imobiliário</h1>
    <h2 class="subtitulo">Julio Barbosa</h2>
    <h2 class="creci"><strong>CRECI-RJ 102.807</strong></h2>

    <nav>
      <ul>
        <li><a href="avulsos.html" class="button-link">Avulsos</a></li>
        <li><a href="contato.html" class="button-link">Contato</a></li>
        <li><a href="sobrenos.html" class="button-link">Sobre Nós</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <div class="carousel-container">
      <div class="carousel">
        <div><img src="images/imagens/imagens/index/foto1.jpg" alt="Imagem 1"></div>
        <div><img src="images/imagens/imagens/index/foto2.webp" alt="Imagem 2"></div>
        <div><img src="images/imagens/imagens/index/foto3.webp" alt="Imagem 3"></div>
      </div>
    </div>

    <div class="link-container">
      <a href="index.html" class="button-link">Voltar</a>
      <a href="avulsos.html" class="button-link">Avançar</a>
    </div>

    <p class="centered-text">Tudo Posso Naquele Que Me Fortalece.</p>
  </main>

  <!-- Rodapé -->
  <footer>
    <nav>
      <ul>
        <li><a href="https://www.facebook.com/imoveisemercadoimobiliario?mibextid=ZbWKwL" class="button-link" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/juliobarbosabroker?igsh=MWFjdml1NG04d3ZubQ==" class="button-link" target="_blank">Instagram</a></li>
      </ul>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        autoplay: true,
        autoplaySpeed: 2500,
        dots: true,
        arrows: false,
        adaptiveHeight: true
      });
    });
  </script>
</body>
</html>
